		////////////////////////////////////3
		function three(arr){
			let smaller = Infinity;
			let smallest = Infinity;

			for(let i = 0; i < arr.length; i++){
				if(arr[i] < smallest){
					smallest = arr[i];
				}
			}

			for(let i = 0; i < arr.length; i++){
				if(arr[i] < smaller && arr[i] > smallest){
					smaller = arr[i];
				}
			}

			
			return [smaller, smallest]; 
		}

				if(arr[i] < 3){

						if(j == arr.length - 1){
							arr[j] = 0;
